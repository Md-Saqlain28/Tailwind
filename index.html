<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen ">
    <div class="bg-gray-700 rounded-lg p-8 w-full shadow-lg max-w-sm">
        <h1 class="text-white text-center p-5 font-semibold text-3xl shadow-1xl">LOGIN</h1>
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 pb-2" for="">Email</label>
                <input class="bg-gray-600 w-full rounded-md px-3 py-2 text-white border-y-gray-700 focus:outline-none shadow-lg" type="email" name="" id="" placeholder="email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 pb-2 for="">Password</label>
                <input class="bg-gray-600 w-full rounded-md px-3 py-2 text-white border-y-gray-700 focus:outline-none shadow-lg type="password" name="" id="" placeholder="password">
            </div>
            <div class="mb-4">
                <button 
                class="text-white bg-blue-800 w-full rounded-md py-2 hover:bg-blue-900 shadow-lg ease-in-out" type="submit">login</button>
            </div>
        </form>
    </div>
  </body>
</html>
